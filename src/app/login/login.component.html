<mat-form-field>
  <input matInput [(ngModel)]="pizarraCrear" placeholder="pizarra" type="text" (keydown.enter)="crearPizarra()">
</mat-form-field>
<button mat-raised-button color="primary" (click)="crearPizarra()" class="boton">Crear</button>
<br>
<mat-form-field>
  <input matInput [(ngModel)]="pizarraUnirse" placeholder="pizarra" type="text" (keydown.enter)="unirsePizarra()">
</mat-form-field>
<button mat-raised-button color="primary" (click)="unirsePizarra()" class="boton">Unirse</button>
